<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <form action="https://www.codehelp.in">  <!--action attribute is used to direct the button to the codehelp website-->
       <label for="username">Username:</label>
       <input type="text" name="username">  
       <br>
       <br>
       <label for="password">Password:</label>
       <input type="password" id="password">  <!--instead of name attribute we can write id also, the output will remain the same and also for password we can give type as password instead of text-->
       <br>
       <br>
       <input type="submit" value="Know More">  <!--used to create a button-->
    </form>
</body>
</html>
