<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="username">Username:</label>   <!--here we have just created a label for the textfield created using its name-->
    <input type="text" name="username">       <!--input tag with text type is used to create a textfield-->
    <br>
    <label for="password">Password:</label>
    <input type="text" name="password">
    <br>
    <input type="radio">      <!--to create radio button-->
    <input type="checkbox">   <!--to create checkbox-->
    <br>
    
    <!-- but this is not a best practice to make a form instead we can make it using a table -->


    <!-- making a form using table -->
     <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="text" name="password"></td>
        </tr>
     </table>
     <button>Button</button>  <!--used to create a button-->
</body>
</html>
